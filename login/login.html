<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto-nuevo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-950 text-white">

    <div class="content">
        
        <form class="form" method="POST" action="login.php">

            <div class="grid grid-cols-16 grid-rows-6">

                
                <img 
                    src="assets/fondo.JPG"
                    alt="fondo"
                    class="object-cover col-span-10 row-span-6"
                >

                
                <img 
                    src="assets/logo-Photoroom.png"
                    alt="logo"
                    class="size-30 object-cover col-start-15 col-end-17 row-start-1"
                >

               
                <h1 class="col-start-12 col-span-4 row-start-2 font-bold text-4xl">
                    Bienvenido
                </h1>

                
                <h2 class="col-start-12 col-span-4 row-start-3 font-bold text-start">
                    Correo Electrónico
                </h2>

              
                <div class="col-start-12 col-span-4 row-start-3 mt-6">
                    <input 
                        type="email"
                        required
                        placeholder="Ingresa tu correo"
                        class="w-full rounded-md bg-zinc-900 px-3 py-2 text-sm text-white outline-none
                               focus:ring-2 focus:ring-cyan-700"
                        id="email"
                        name="email"
                    >
                </div>

                
                <h2 class="col-start-12 col-span-4 row-start-4 font-bold text-start">
                    Contraseña
                </h2>

                
                <div class="col-start-12 col-span-4 row-start-4 mt-6">
                    <input 
                        type="password"
                        required
                        placeholder="Ingresa tu contraseña"
                        class="w-full rounded-md bg-zinc-900 px-3 py-2 text-sm text-white outline-none
                               focus:ring-2 focus:ring-cyan-700"
                        id="password"
                        name="password"
                    >
                    <p class="text-center mt-3">
                        
                        <a href="registro.html" class="text-cyan-500 font-semibold hover:underline">
                            Olvidaste tu contraseña?
                        </a>
                    </p>
                
                
                </div>

               
                <div class="col-start-12 col-span-4 row-start-5 mt-4">

                    <button
                        type="submit"
                        id="sendButton"
                        class="w-full rounded-md overflow-hidden
                               bg-gradient-to-br from-cyan-950 via-cyan-700 to-cyan-950
                               border border-cyan-900 py-2 text-center font-bold
                               hover:scale-105 hover:contrast-125 transition"
                    >
                        Iniciar sesión
                    </button>
                    <p class="text-center mt-3">
                        ¿Aún no te has registrado?
                        <a href="registro.html" class="text-cyan-500 font-semibold hover:underline">
                            Crear cuenta
                        </a>
                    </p>

                    
                </div>
                




            </div>

        </form>
    </div>

<!-- Recuperar contraseña -->


        <div id="modalRecuperar" class="fixed inset-0 bg-black/70 hidden flex items-center justify-center">
        <div class="bg-zinc-900 p-6 rounded-xl w-80 text-center border border-cyan-800">

            <h2 class="text-lg font-bold mb-3">Recuperar contraseña</h2>

            <p class="text-sm mb-4">Ingresa tu correo para enviar un enlace de recuperación.</p>

            <input 
                type="email"
                placeholder="Tu correo"
                id="correoRecuperar"
                class="w-full rounded-md bg-zinc-800 px-3 py-2 text-sm text-white outline-none
                       focus:ring-2 focus:ring-cyan-700"
            >

            <button id="enviarRecuperacion"
                class="mt-4 w-full rounded-md bg-cyan-700 py-2 font-semibold hover:brightness-110 transition">
                Enviar enlace
            </button>

            <button id="cerrarModal"
                class="mt-3 w-full rounded-md border border-zinc-600 py-2 hover:bg-zinc-800 transition">
                Cancelar
            </button>
        </div>
    </div>

    
    
    

</body>
</html>
